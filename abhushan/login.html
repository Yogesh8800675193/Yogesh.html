<style>

#box{width: 100%;
 height: auto;

        <div id="box">
      
        <div class="container py-5 " style="height:100vh;">
          <div class="row d-flex justify-content-center align-items-center h-100 ">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card " style=" background-color:rgba(255, 235, 235, 0.285); backdrop-filter: blur(5px);">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4  pb-5 ">
      
                    <h2 class="fw-bold mb-2 ">Login</h2>
                    <p class="text-50 mb-3">Please enter your E-mail and password!</p>
      
                    <div data-mdb-input-init class="form-outline form-black mb-4">
                      <label class="form-label float-start " for="typeEmailX">Enter e-mail address</label>
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-black mb-4">
                      <label class="form-label float-start " for="typePasswordX">Password</label>
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" /> 
                    </div>
      
                    <p class="small fw-bold  mb-4  pb-lg-2"><a class="text-black-50" href="#!">Forgot password?</a></p>
      
                     <a href="jwell.html"><button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button></a>
                    <p class="text-center mt-3 fs-5 ">Or</p>
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-dark "><i class="bi bi-facebook fa-lg"></i></a>
                      <a href="#!" class="text-dark "><i class="bi bi-twitter-x fa-lg mx-4 "></i></a>
                      <a href="#!" class="text-dark "><i class="bi bi-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0 fw-normal ">Don't have an account? <a href="sign.html" class="text-black-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>

        </div>
      </div>
