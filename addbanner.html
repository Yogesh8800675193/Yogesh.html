<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digibanner</title>
</head>

<style>

    body{background-color: antiquewhite;}
#banner
{
    position: absolute;
    top: 10%;
    left: 5%;
    width: 90%;
    height: 600px;
    margin: auto;
    box-shadow: 10px 10px 10px gray;
    overflow: hidden;
    background-color: blue;
}

.pic
{
    width: 100%;
    height: 600px;
    position: absolute;
    top: 0px;
    left: 0px;
    transition: 0.50s ease-in-out;
}

.ani{opacity: 0;}

</style>



<body onload="runbanner()">

    <h1 style="text-align: center; font-size: 2vw;"> Web Banner </h1>

    <div id="banner"></div>

    <script>

    var p = new Array(8)

    var b = document.getElementById("banner")

    for(var i = 8 ; i>=0;i--)
    {
        p[i] = document.createElement("img")

        p[i].src="images/a"+i+".jpg"

        p[i].classList.add("pic")

        b.appendChild(p[i])
        
    }

    // alert(p[0].src)

    var c = -1
        function runbanner()
        {
            if(c<8)
                    {
                        c++
                     }

                     else{c=0}

           switch(c)
           {
            case 0:
                p[0].style.opacity ="0"
                break;

                case 1:
                p[1].style.opacity ="0"
                break;

                case 2:
                p[2].style.opacity ="0"
                break;

                case 3:
                p[3].style.opacity ="0"
                break;

                case 4:
                p[4].style.opacity ="0"
                break;

                case 5:
                p[5].style.opacity ="0"
                break;

                case 6:
                p[6].style.opacity ="0"
                break;

                case 7:
                p[7].style.opacity ="1"
                break;

                case 8:
                    p[0].style.opacity="1"
                    p[1].style.opacity="1"
                    p[2].style.opacity="1"
                    p[3].style.opacity="1"
                    p[4].style.opacity="1"
                    p[5].style.opacity="1"
                    p[6].style.opacity="1"

                    break;
           }

           document.title=c
           setTimeout("runbanner()",3000)
        }

    </script>
    
</body>
</html>
