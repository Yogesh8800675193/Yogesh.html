<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_page</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div id="box2">
      <img src="images/AUTO1.png" alt="" />

      <div>
        <input
          type="text"
          placeholder=" Username"
          required
          title="Password"
          name="uname"
          id="fn"
          size="30"
          maxlength="30"
        />
      </div>

      <div>
        <input
          type="text"
          placeholder=" Enter E-mail"
          required
          title="Password"
          name="uname"
          id="ln"
          size="30"
          maxlength="30"
        />
      </div>

      <div>
        <input
          type="text"
          placeholder="Passwrod"
          required
          title="Enter Your E-mail"
          name="uname"
          id="email"
          size="30"
          maxlength="30"
        />
      </div>

      <div>
        <input
          type="password"
          placeholder="Conifrm Password"
          required
          title="Password"
          name="uname"
          id="pass"
          size="30"
          maxlength="30"
        />
      </div>

      <button id="loginbutton">Sign Up</button>

    </div>

      <div id="left">Sign Up With</div>
      <div id="center"><img src="images/fb.png" alt=""></div>
      <div id="right"><img src="images/gg.png" alt=""></div>


    </div>

</html>
