<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prespective image</title>
</head>

<style>

    #box{ 
        width: 500px;
        height: 400px;
        background-color: blueviolet;
        margin: auto;
        text-align: center;
        perspective: 2000px;
        
    }

    .picstyle{
        width: 200px;
        height: 200px;
        cursor: pointer;
        transition: 2s;
        margin-top: 4vw;
    }

</style>

<body>

    <div id="box">

    <!-- <p><a href="images/01.jpg">close</a></p> -->

    <img id="mypic" class="picstyle" src="images/01.jpg">
    
</div>

<script>

var d = document.getElementById("mypic")

 var r = 10;

function sh()

{
    
     var r = Math.round(Math.random()*360)

     r+=10

    d.style.transform ="rotateX("+r+"deg) rotateY("+r+"deg) rotateZ("+r+"deg)"

    document.title = r

}

setInterval("sh()",1000)

</script>


</body>
</html>
